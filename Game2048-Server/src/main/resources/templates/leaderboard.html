<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>2048 Leaderboard</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body         { background:#f8f9fa; }
        .card        { border-radius:1rem; box-shadow:0 4px 8px rgba(0,0,0,.05); }
        .rank-badge  { width:2rem; }
    </style>
    <meta http-equiv="refresh" content="10">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">2048 Leaderboard</h1>

    <div class="card">
        <div class="card-body">
            <table class="table align-middle mb-0">
                <thead>
                <tr>
                    <th>#</th><th>Name</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry,iterStat : ${scores}">
                    <td>
            <span class="badge bg-primary rank-badge"
                  th:text="${iterStat.index + 1}"/>
                    </td>
                    <td th:text="${entry.name}"></td>
                    <td th:text="${entry.score}"></td>
                </tr>
                </tbody>
            </table>
<!--            <p class="text-muted mt-2 mb-0 small">-->
<!--                Auto‑refresh every 10 s · Total: <span th:text="${scores.size()}"/> players-->
<!--            </p>-->
        </div>
    </div>
</div>
</body>
</html>
